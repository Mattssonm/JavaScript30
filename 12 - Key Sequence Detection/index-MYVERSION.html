<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  

  let arr = []
  const secretCode = "coolcat"

  document.addEventListener("keyup", e => {
    arr.push(e.key)
    
    if (arr.length > secretCode.length) {
      arr.splice(-secretCode.length - 1, 1) 
    }

    if (arr.join("").includes(secretCode)) {
      cornify_add()
    }
  })
</script>
</body>
</html>
